	<link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" >


	<!-- Bootstrap core CSS -->

<body class="text-center" style="background-color: #f2f2f2">

	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

			</div>

			<form class="form-signin" method="post">

					<img src="{{ url_for('static', filename='img/Artboard 26.png') }}" alt="" srcset="" style="height : 150px">

				</div>

				<div class="container">
					<p>{{ form.pageNum(placeholder="Enter page numbers to be processed",class="form-control") }}</p>

				</div>



				<div class="container">
					<p> {{ form.submit(class="btn btn-md btn-primary btn-block",style="background-color: #2f8593;  color: #f2f2f2; font-weight: bold ") }}</p>

				</div>





			</form>
		</main>

		<footer class="mastfoot mt-auto">

	</div>
